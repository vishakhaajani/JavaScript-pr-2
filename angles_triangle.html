<!-- 12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->

<script type="text/javascript">

    let sideOne = parseInt(prompt("Enter value of triangle side one :-"));
    let sideTwo = parseInt(prompt("Enter value of triangle side two :-"));
    let sideThree = parseInt(prompt("Enter value of triangle side three :-"));

    let anglesTriangle = sideOne + sideTwo + sideThree;

    if(anglesTriangle == 180){
        document.write("valid");
    }
    else{
        document.write("Invalid");
    }



</script>
